ion\ncy.get(&#x27;#first_name&#x27;).type(`${first_name}`);\ncy.get(&#x27;#last_name&#x27;).type(`${last_name}`);\ncy.get(&#x27;#company&#x27;).type(`${company}`);\ncy.get(&#x27;#address1&#x27;).type(`${address1}`);\ncy.get(&#x27;#address2&#x27;).type(`${address2}`);\ncy.get(&#x27;#country&#x27;).select(`${country}`);\ncy.get(&#x27;#state&#x27;).type(`${state}`);\ncy.get(&#x27;#city&#x27;).type(`${city}`);\ncy.get(&#x27;#zipcode&#x27;).type(`${zipcode}`);\n//cy.get(&#x27;#mobile_number&#x27;).type(randomPhoneNo);\ncy.get(&#x27;#mobile_number&#x27;).type(randomPhoneNo());\ncy.screenshot(&#x27;signup&#x27;);\n// Submit the signup form\ncy.get(&#x27;[data-qa=\&quot;create-account\&quot;]&#x27;).click();\ncy.get(&#x27;[data-qa=\&quot;account-created\&quot;]&#x27;).should(&#x27;have.text&#x27;, &#x27;Account Created!&#x27;).then(() =&gt; {\n  cy.get(&#x27;[data-qa=\&quot;continue-button\&quot;]&#x27;).click();\n});&quot;,&quot;err&quot;:{},&quot;uuid&quot;:&quot;4923f734-35c5-4758-a0f7-afa74c49e811&quot;,&quot;parentUUID&quot;:&quot;457bb0aa-47a1-4312-9536-1504b154ce43&quot;,&quot;isHook&quot;:false,&quot;skipped&quot;:false},{&quot;title&quot;:&quot;should login with the generated email, validate attributes, add items to cart, delete one item from cart and logout&quot;,&quot;fullTitle&quot;:&quot;Automation Exercise Website - Signup, Login, add to cart, logout and delete should login with the generated email, validate attributes, add items to cart, delete one item from cart and logout&quot;,&quot;duration&quot;:9807,&quot;state&quot;:&quot;passed&quot;,&quot;speed&quot;:&quot;medium&quot;,&quot;pass&quot;:true,&quot;fail&quot;:false,&quot;pending&quot;:false,&quot;code&quot;:&quot;cy.visit(&#x27;/login&#x27;);\ncy.get(&#x27;button[type=\&quot;submit\&quot;]&#x27;).contains(&#x27;Login&#x27;).should(&#x27;be.visible&#x27;).then(loginBtn =&gt; {\n  // Log in with the buffered email\n  cy.get(&#x27;input[data-qa=\&quot;login-email\&quot;]&#x27;).type(randomEmail);\n  cy.ge
